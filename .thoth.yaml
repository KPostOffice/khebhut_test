host: test.thoth-station.ninja
tls_verify: true
requirements_format: pipenv

runtime_environments:
  - name: rhel:8
    operating_system:
      name: rhel
      version: "8"
    python_version: "3.8"
    recommendation_type: latest

managers:
  - name: thoth-advise
    configuration:
      labels: [bot, kebechet]
  - name: update
    configuration:
      labels: [bot]
